<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AV Wallet - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(10, 17, 40, 0.75);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .menu-card {
      background-color: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .menu-card i {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .menu-card span {
      display: block;
      font-size: 16px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Barre de navigation -->
  <nav style="width: 100%; display: flex; justify-content: center; align-items: center; background: rgba(10,17,40,0.85); position: fixed; top: 0; left: 0; z-index: 10; height: 60px;">
    <a href="#" style="color: #fff; text-decoration: none; margin: 0 24px; font-weight: bold; font-size: 16px; transition: color 0.2s;">Tutoriel</a>
    <a href="#" style="color: #fff; text-decoration: none; margin: 0 24px; font-weight: bold; font-size: 16px; transition: color 0.2s;">Mon compte</a>
    <a href="privacy.html" style="color: #fff; text-decoration: none; margin: 0 24px; font-weight: bold; font-size: 16px; transition: color 0.2s;">Privacy</a>
  </nav>
  <div class="overlay"></div>
  <div class="container" style="margin-top: 80px;">
    <!-- Contenu principal en flexbox -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 40px; flex-wrap: wrap; min-height: 60vh;">
      <!-- Screenshot à gauche -->
      <div style="flex: 1; display: flex; justify-content: center; align-items: center; min-width: 220px;">
        <img src="assets/screenshot.png" alt="Capture d'écran AV Wallet" style="max-width: 220px; width: 100%; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.15);">
      </div>
      <!-- Contenu principal (logo + boutons) -->
      <div style="flex: 2; min-width: 300px; max-width: 420px; display: flex; flex-direction: column; align-items: center;">
        <!-- Logo encadré -->
        <div style="background: rgba(200,200,200,0.5); border: 2px solid #fff; border-radius: 24px; padding: 32px 40px; display: inline-block; margin-bottom: 30px;">
          <img src="assets/logo.png" alt="Logo AV Wallet" class="logo" style="display: block; margin: 0 auto;">
        </div>
        <h1>Bienvenue sur AV Wallet</h1>
        <p class="subtitle">L'outil tout-en-un pour vos projets audiovisuels</p>
        <!-- Boutons de téléchargement -->
        <div style="display: flex; justify-content: center; gap: 40px; margin: 40px 0;">
          <a href="#" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 160px; height: 160px; background: #000; border: 2px solid #fff; border-radius: 20px; text-decoration: none; color: #fff; transition: background 0.3s, transform 0.3s; font-weight: bold; font-size: 18px;">
            <i class="fab fa-apple" style="font-size: 48px; margin-bottom: 16px; color: #fff;"></i>
            Télécharger iOS
          </a>
          <a href="#" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 160px; height: 160px; background: #3ddc84; border: 2px solid #fff; border-radius: 20px; text-decoration: none; color: #fff; transition: background 0.3s, transform 0.3s; font-weight: bold; font-size: 18px;">
            <i class="fab fa-android" style="font-size: 48px; margin-bottom: 16px; color: #fff;"></i>
            Télécharger Android
          </a>
        </div>
      </div>
      <!-- Vidéo à droite -->
      <div style="flex: 1; display: flex; justify-content: center; align-items: center; min-width: 220px;">
        <video src="assets/movieshot.mov" controls loop style="max-width: 220px; width: 100%; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.15);"></video>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      © 2025 AV Wallet — Tous droits réservés
      <br>
      <a href="privacy.html" style="color: #aaa; text-decoration: none;">Mentions légales</a>
    </footer>
  </div>
</body>
</html>
