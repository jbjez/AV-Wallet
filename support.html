<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AV Wallet Support">
  <link rel="icon" type="image/png" href="assets/logo3.png?v=3"/>
  <link rel="shortcut icon" type="image/png" href="assets/logo3.png?v=3"/>
  <link rel="apple-touch-icon" href="assets/logo3.png?v=3">
  <title>Support - AV Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0A1128;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      display: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
      color: white;
    }

    .section {
      background: rgba(26, 31, 58, 0.9);
      border: 1px solid rgba(45, 55, 72, 1);
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      text-align: left;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: white;
    }

    .section p {
      color: #ccc;
      line-height: 1.6;
      margin: 12px 0;
    }

    .email-link {
      color: #93AEDD;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
    }

    .email-link:hover {
      text-decoration: underline;
    }

    .privacy-link {
      color: #93AEDD;
      text-decoration: none;
      font-weight: 500;
    }

    .privacy-link:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      color: #93AEDD;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .info-box {
      background: rgba(45, 55, 72, 0.5);
      border-left: 3px solid #93AEDD;
      padding: 16px;
      margin: 16px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <a href="index.html" style="display: block; text-align: center;">
      <img src="assets/logo3.png" alt="AV Wallet Logo" class="logo">
    </a>
    <h1>Support AV Wallet</h1>

    <div class="section">
      <h2>Contact</h2>
      <p>For any issue or question, you can contact:</p>
      <p style="font-size: 18px;">
        <a href="mailto:support@avwallet.fr" class="email-link">support@avwallet.fr</a>
      </p>
    </div>

    <div class="section">
      <h2>Privacy Policy</h2>
      <p>
        <a href="privacy_fr.html" class="privacy-link">Privacy policy: https://avwallet.fr/privacy.html</a>
      </p>
    </div>

    <div class="section">
      <h2>About</h2>
      <div class="info-box">
        <p style="margin: 0; color: #93AEDD; font-weight: 500;">AV Wallet is available on iOS and Android.</p>
      </div>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
